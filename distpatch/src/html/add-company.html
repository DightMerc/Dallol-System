<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Dispatch ™ Грузоперевозки</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Автомобильный транспорт. Цены на перевозку грузов, поиск грузов и грузов для грузоперевозок, международные перевозки. D&D®" name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/dispatch.png">

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
        
        <link href="assets/libs/bootstrap-datepicker/bootstrap-datepicker.css" rel="stylesheet">

    </head>

    <body>

        <!-- Begin page -->
        <div id="wrapper">

            @@include('./partials/topbar.html', {"title": "Компании"})

            @@include('./partials/left-sidebar.html')

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">

                            <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-body">
                                                <h4 class="mt-0 header-title">Добавить компанию</h4>
                                                <div class="row">
                                                        <div class="col-12">
                                                            <div class="p-2">
                                                                <form class="form-horizontal" role="form">
                                                                    <div class="row">
                                                                        <div class="form-group col-sm-6">
                                                                            <label class="col-sm-4  col-form-label" for="simpleinput">Имя</label>
                                                                            <div class="col-sm-12">
                                                                                <input type="text" id="simpleinput" class="form-control" placeholder="Korzinka">
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group col-sm-4">
                                                                                <label class="col-sm-5 col-form-label">Системный роль</label>
                                                                                <div class="col-sm-12">
                                                                                    <select class="form-control">
                                                                                        <option>Перевозчик</option>
                                                                                        <option>Поcтавщик</option>
                                                                                    </select>
                                                                                </div>
                                                                        </div>
                                                                        <div class="form-group col-sm-2">
                                                                                <label class="col-sm-12  col-form-label">Статус</label>
                                                                                <div class="col-sm-12">
                                                                                    <select class="form-control">
                                                                                        <option>Активный</option>
                                                                                        <option>Заблокирован</option>
                                                                                        <option>Не принято</option>
                                                                                    </select>
                                                                                </div>
                                                                        </div>
                                                                        
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="form-group col-sm-4">
                                                                                <label class="col-sm-4  col-form-label">Контакты</label>
                                                                                <div class="col-md-12">
                                                                                    <input class="form-control" type="tel" name="tel" placeholder="998 93 593 58 69">
                                                                                </div>
                                                                        </div>
                                                                        <div class="form-group col-sm-4">
                                                                            <label class="col-sm-4  col-form-label" for="example-email">Email</label>
                                                                            <div class="col-sm-12">
                                                                                <input type="email" id="example-email" name="example-email" class="form-control" placeholder="dispatch.@gmail.com">
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group col-sm-4">
                                                                            <label class="col-sm-4  col-form-label">Вебсайт</label>
                                                                            <div class="col-md-12">
                                                                                <input class="form-control" type="text" name="website" placeholder="www.dispatch.com">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="form-group col-sm-4">
                                                                            <label class="col-sm-4  col-form-label">Адрес</label>
                                                                            <div class="col-md-12">
                                                                                <input class="form-control" type="text" name="Address" placeholder="Мирзо Улугбек р. Шуртепа ул. 7 д.">
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group col-sm-4">
                                                                                <label class="col-sm-4  col-form-label">Страна</label>
                                                                                <div class="col-sm-12">
                                                                                    <select class="form-control">
                                                                                        <option>Узбекистан</option>
                                                                                        <option>Казакстан</option>
                                                                                        <option>Россия</option>
                                                                                        <option>Украина</option>
                                                                                    </select>
                                                                                </div>
                                                                        </div>
                                                                        <div class="form-group col-sm-4">
                                                                                <label class="col-sm-4  col-form-label">Город</label>
                                                                                <div class="col-sm-12">
                                                                                    <select class="form-control">
                                                                                        <option>Ташкент</option>
                                                                                        <option>Фергана</option>
                                                                                        <option>Бухара</option>
                                                                                        <option>Самарканд</option>
                                                                                    </select>
                                                                                </div>
                                                                        </div>
                                                                        
                                                                    </div>
                                                                    <div class="row">
                                                                            <div class="form-group col-sm-6">
                                                                                    <label class="col-sm-6  col-form-label">Юридический название</label>
                                                                                    <div class="col-md-12">
                                                                                        <input class="form-control" type="text" name="raschetniy-schet">
                                                                                    </div>
                                                                            </div>
                                                                            <div class="form-group col-sm-6">
                                                                                    <label class="col-sm-4  col-form-label">Юридический адрес</label>
                                                                                    <div class="col-md-12">
                                                                                        <input class="form-control" type="text" name="raschetniy-schet">
                                                                                    </div>
                                                                            </div>
                                                                            <div class="form-group col-sm-4">
                                                                                    <label class="col-sm-12  col-form-label">ФИО директора</label>
                                                                                    <div class="col-md-12">
                                                                                        <input class="form-control" type="text" name="raschetniy-schet">
                                                                                    </div>
                                                                            </div>
                                                                        <div class="form-group col-sm-4">
                                                                                <label class="col-sm-6  col-form-label">ИНН</label>
                                                                                <div class="col-md-12">
                                                                                    <input class="form-control" type="text" name="raschetniy-schet">
                                                                                </div>
                                                                        </div>
                                                                        <div class="form-group col-sm-4">
                                                                                <label class="col-sm-4  col-form-label">OKED/OKONX</label>
                                                                                <div class="col-md-12">
                                                                                    <input class="form-control" type="text" name="raschetniy-schet">
                                                                                </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="form-group col-sm-6">
                                                                                <label class="col-sm-4  col-form-label">Наименование банка</label>
                                                                                <div class="col-md-12">
                                                                                    <input class="form-control" type="text" name="raschetniy-schet">
                                                                                </div>
                                                                        </div>
                                                                        <div class="form-group col-sm-6">
                                                                                <label class="col-sm-4  col-form-label">MFO</label>
                                                                                <div class="col-md-12">
                                                                                    <input class="form-control" type="text" name="raschetniy-schet">
                                                                                </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="form-group col-sm-6">
                                                                                <label class="col-sm-4  col-form-label">Расчетный счет</label>
                                                                                <div class="col-md-12">
                                                                                    <input class="form-control" type="text" name="raschetniy-schet">
                                                                                </div>
                                                                        </div>
                                                                        <div class="form-group col-sm-6">
                                                                                <label class="col-sm-6  col-form-label" for="example-date">Дата заключения договора</label>
                                                                                <div class="col-sm-12">
                                                                                    <div class="input-group">
                                                                                        <input type="text" class="form-control" placeholder="mm/dd/yyyy" id="datepicker-autoclose">
                                                                                        <div class="input-group-append">
                                                                                            <span class="input-group-text"><i class="ti-calendar"></i></span>
                                                                                        </div>
                                                                                    </div><!-- input-group -->
                                                                                </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group text-right mb-0 mr-2">
                                                                            <button class="btn btn-primary waves-effect waves-light mr-1" type="submit">
                                                                                Добавить
                                                                            </button>
                                                                            <button type="reset" class="btn btn-secondary waves-effect waves-light">
                                                                                Сброс
                                                                            </button>
                                                                        </div>
                                                                </form>
                                                            </div>
                                                        </div>
                
                                                    </div>
                                                    <!-- end row -->
                                            </div> <!-- end card-body -->
                                        </div> <!-- end card -->
                                    </div> <!-- end col -->
                                </div> <!-- end row -->
                    </div> <!-- container-fluid -->

                </div> <!-- content -->

                @@include('./partials/footer.html')

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

        </div>
        <!-- END wrapper -->

        @@include('./partials/right-sidebar.html')

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- Table Editable plugin-->
        <script src="assets/libs/jquery-tabledit/jquery.tabledit.min.js"></script>

        <!-- Table editable init-->
        <script src="assets/js/pages/tabledit.init.js"></script>
        
        <script src="assets/libs/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js"></script>
        <script src="assets/libs/bootstrap-timepicker/bootstrap-timepicker.min.js"></script>
        <script src="assets/libs/bootstrap-colorpicker/bootstrap-colorpicker.min.js"></script>
        <script src="assets/libs/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>

        <!-- Init js-->
        <script src="assets/js/pages/form-advanced.init.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>
        
    </body>
</html>
