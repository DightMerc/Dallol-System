{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Dallol24</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Автомобильный транспорт. Цены на перевозку грузов, поиск грузов и грузов для грузоперевозок, международные перевозки. D&D®" name="description" />
        <meta content="Coderthemes" name="author"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/logo.png' %}">

        <!-- App css -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/custom-style.css' %}" rel="stylesheet" />
    </head>


    <body class="authentication-bg" style="background-image: url('{% static "assets/images/big/back.jpg" %}');
    background-size: cover;
    background-position: center;">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-5">
                           

                            <div class="card-body p-4">
                                    <div class="text-center">
                                            <a href="index.html">
                                                <span><img src="{% static 'assets/images/logo.png' %}" alt="" height="52"></span>
                                            </a>
                                    </div>

                                    <div class="mt-4">
                                        <div class="form-group mb-3">
                                            <label for="myLogin">Логин</label>
                                            <input class="form-control"  type="text" id="myLogin" placeholder="Введите ваш логин">
                                        </div>

                                        <div class="form-group mb-3">
                                            <label for="myPassword">Пароль</label>
                                            <input class="form-control" type="password" id="myPassword" placeholder="Введите ваш пароль">
                                        </div>

                                        

                                        <div class="form-group mb-0 text-center">
                                                <button class="btn btn-primary btn-block" onclick="login()" type="submit"> Войти </button>
                                        </div>
                                    </div>

                                
                            <!-- end row -->

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->
    

        <!-- Vendor js -->
        <script src="{% static 'assets/js/vendor.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'assets/js/app.min.js' %}"></script>
        <script src="{% static 'assets/js/main.js' %}"></script>

        
    </body>
</html>
