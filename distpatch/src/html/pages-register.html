    <body class="authentication-bg">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4">
                                

                            <div class="card-body p-4">
                                    <div class="text-center">
                                            <a href="index.html">
                                                <span><img src="assets/images/dispatchLogo.png" alt="" height="52"></span>
                                            </a>
                                    </div>

                                <form action="#">
                                    <div class="mt-3">
                                        
                                    <div class="form-group">
                                        <label for="fullname">Имя/Фамилия</label>
                                        <input class="form-control" type="text" id="fullname" placeholder="Введите ваше Имя/Фамилия" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="emailaddress">Email адрес</label>
                                        <input class="form-control" type="email" id="emailaddress" required placeholder="Введите ваш email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Пароль</label>
                                        <input class="form-control" type="password" required id="password" placeholder="Введите ваш пароль">
                                    </div>
                                </br>
                                    <div class="text-center">
                                        <div class="radio radio-blue form-check-inline">
                                            <input type="radio" id="inlineRadio1" value="option1" name="radioInline">
                                            <label for="inlineRadio1"> Поставщик </label>
                                        </div>
                                        <div class="radio radio-blue form-check-inline">
                                            <input type="radio" id="inlineRadio2" value="option2" name="radioInline">
                                            <label for="inlineRadio2"> Перевозчик </label>
                                        </div>
                                    </div>
                                </br>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signup">
                                            <label class="custom-control-label" for="checkbox-signup">Я соглашаюсь с <a href="javascript: void(0);" class="text-dark">условиями и положениями</a></label>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit"> Регистрация </button>
                                    </div>
                                </div>
                                </form>

                                <div class="row mt-3">
                                        <div class="col-12 text-center">
                                            <p class="text-muted">Уже есть аккаунт?  <a href="pages-login.html" class="text-dark ml-1"><b class="login-name">Войти</b></a></p>
                                        </div> <!-- end col -->
                                    </div>
                                    <!-- end row -->
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->


                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
